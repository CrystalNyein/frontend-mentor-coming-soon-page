<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div role="main" class="main-container">
      <div class="hero-section">
        <img class="hero-nav" src="./images/logo.svg" alt="Base Apparel" />
        <div class="hero-img">
          <img
            class="hero-desktop-img"
            src="./images/hero-desktop.jpg"
            alt="A Girl"
          />
          <img
            class="hero-mobile-img"
            src="./images/hero-mobile.jpg"
            alt="A Girl"
          />
        </div>
        <div class="hero-text">
          <h1>We're</h1>
          <h2>coming<br />soon</h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="hero-action">
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email Address"
            />
            <img
              class="error-icon"
              src="./images/icon-error.svg"
              alt="Error Icon"
            />
            <button><img src="./images/icon-arrow.svg" alt="Arrow" /></button>
            <p class="error-text">Please provide a valid email</p>
          </div>

          <div>
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Your Name Here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
